<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Congregación Punta Gorda</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

<style>
/* Reset y tipografía */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(180deg, #1f2a44 0%, #4b556d 40%, #c9b4a5 75%, #2e2e2e 100%);
    color: white;
}

/* Título principal */
h1 {
    text-align: center;
    padding: 22px 0;
    margin: 0;
    font-size: 36px;
    font-weight: 800;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
}

/* Título de sección */
.section-title {
    margin: 24px 16px 8px;
    font-size: 24px;
    font-weight: 700;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
}

/* Contenedor de tarjetas */
.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    padding: 0 16px 28px;
}

/* Tarjeta individual */
.item {
    text-decoration: none;
    text-align: center;
    color: white;
    transition: transform 0.18s ease, box-shadow 0.18s ease;
}

.item:hover {
    transform: translateY(-4px);
    box-shadow: 0 20px 30px rgba(0,0,0,0.4);
}

/* Círculo contenedor de la imagen */
.circle {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    overflow: hidden;
    margin: auto;
    background: #000;
    box-shadow: 0 10px 26px rgba(0,0,0,0.5);
}

.circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Texto debajo de la imagen */
.item span {
    display: block;
    margin-top: 12px;
    font-size: 15px;
    font-weight: 700;
    line-height: 1.2;
    text-shadow: 0 1px 4px rgba(0,0,0,0.6);
}

@media (max-width: 420px) {
    .circle {
        width: 130px;
        height: 130px;
    }
}
</style>
</head>

<body>

<h1>Congregación Punta Gorda</h1>

<div class="section-title">Predicación</div>
<div class="grid">
    <a class="item" href="predicacion.html">
        <div class="circle"><img src="images/predicacion.jpg"></div>
        <span>Grupos de predicación</span>
    </a>

    <a class="item" href="territorios/mapa.html">
        <div class="circle"><img src="images/territorios.jpg"></div>
        <span>Mapa de territorios</span>
    </a>
</div>

<div class="section-title">Reuniones</div>
<div class="grid">
    <a class="item" href="vida-y-ministerio.html">
        <div class="circle"><img src="images/vida-ministerio.jpg"></div>
        <span>Vida y Ministerio</span>
    </a>

    <a class="item" href="reunion-publica.html">
        <div class="circle"><img src="images/reunion-publica.jpg"></div>
        <span>Reunión Pública</span>
    </a>

    <a class="item" href="https://josecajusoljcs-source.github.io/cartelera/" target="_blank">
        <div class="circle"><img src="images/audio-video.jpg"></div>
        <span>Audio y Video</span>
    </a>
</div>

<div class="section-title">Congregación</div>
<div class="grid">
    <a class="item" href="limpieza.html">
        <div class="circle"><img src="images/limpieza.jpg"></div>
        <span>Programa de Limpieza</span>
    </a>

    <a class="item" href="publicadores.html">
        <div class="circle"><img src="images/publicadores.jpg"></div>
        <span>Grupos de publicadores</span>
    </a>

    <a class="item" href="precursores.html">
        <div class="circle"><img src="images/precursores.jpg"></div>
        <span>Precursores regulares</span>
    </a>

    <a class="item" href="responsabilidades.html">
        <div class="circle"><img src="images/responsabilidades.jpg"></div>
        <span>Responsabilidades</span>
    </a>
</div>

</body>
</html>
