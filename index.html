<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Congregación Punta Gorda</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(180deg, #1f2a44 0%, #4b556d 40%, #c9b4a5 75%, #2e2e2e 100%);
    color: #fff;
}

/* HEADER */
.header {
    padding: 16px;
    font-size: 20px;
    font-weight: 700;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 28px;
    padding: 24px;
    max-width: 900px;
    margin: auto;
}

/* ITEM */
.item {
    text-align: center;
    text-decoration: none;
    color: #fff;
}

.circle {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    overflow: hidden;
    margin: auto;
    box-shadow: 0 12px 30px rgba(0,0,0,.45);
    background: #000;
}

.circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.item span {
    display: block;
    margin-top: 12px;
    font-weight: 800;
    font-size: 15px;
}

/* FOOTER */
.footer {
    background: #2e2e2e;
    padding: 14px;
    font-size: 14px;
    opacity: .9;
}
</style>
</head>

<body>

<div class="header">Parque Rivera / Punta Gorda</div>

<div class="grid">

    <!-- Programa de Predicación -->
    <a class="item" href="predicacion.html" target="_blank">
        <div class="circle">
            <img src="images/predicacion.jpg">
        </div>
        <span>Programa de<br>Predicación</span>
    </a>

    <!-- Vida y Ministerio -->
    <a class="item" href="vida-y-ministerio.html" target="_blank">
        <div class="circle">
            <img src="images/vida-ministerio.jpg">
        </div>
        <span>Reunión Vida y<br>Ministerio Cristiano</span>
    </a>

    <!-- Reunión Pública -->
    <a class="item" href="reunion-publica.html" target="_blank">
        <div class="circle">
            <img src="images/reunion-publica.jpg">
        </div>
        <span>Reunión<br>Pública</span>
    </a>

    <!-- Asignaciones -->
    <a class="item" href="responsabilidades.html" target="_blank">
        <div class="circle">
            <img src="images/asignaciones.jpg">
        </div>
        <span>Asignaciones por<br>Departamentos</span>
    </a>

    <!-- Limpieza -->
    <a class="item" href="limpieza.html" target="_blank">
        <div class="circle">
            <img src="images/limpieza.jpg">
        </div>
        <span>Arreglo de<br>Limpieza</span>
    </a>

    <!-- NUEVO: Audio y Video -->
    <a class="item" href="https://josecajusoljcs-source.github.io/cartelera/" target="_blank">
        <div class="circle">
            <img src="images/audio-video.jpg">
        </div>
        <span>Asignaciones de<br>Audio y Video</span>
    </a>

</div>

<div class="footer">
    Congregación Punta Gorda · Montevideo · Uruguay
</div>

</body>
</html>
