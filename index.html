<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="jw-style.css">
  <title>Congregación Punta Gorda</title>
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700">

  <style>
    /* =========================
      PARQUE RIVERA STYLE (sin romper HTML)
      - Mantiene tu estructura y links
      - Solo cambia la "cara"
    ========================= */

    :root{
      /* Fondo tipo Parque Rivera (oscuro con gradiente) */
      --bg-top: #141f30;
      --bg-mid: #3d4b5c;
      --bg-bot: #cfd6d2;

      /* Tarjetas */
      --card: rgba(255,255,255,.92);
      --card-border: rgba(255,255,255,.22);
      --card-shadow: 0 14px 35px rgba(0,0,0,.22);

      /* Textos */
      --title: #f2f5f7;
      --subtitle: rgba(242,245,247,.72);
      --section: rgba(255,255,255,.10);
      --section-border: rgba(255,255,255,.14);

      /* Acento */
      --accent: #7cc3ff;
      --accent-soft: rgba(124,195,255,.18);

      --radius: 22px;
      --radius-card: 20px;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family: 'Montserrat', Helvetica, Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(180deg, var(--bg-top) 0%, var(--bg-mid) 45%, var(--bg-bot) 120%);
      color: var(--title);
    }

    /* Contenedor original */
    .contenido{
      width: min(980px, 94%);
      margin: 18px auto 60px auto;
    }

    /* Título chico (como pediste: no roba espacio) */
    h1{
      font-size: 20px;
      font-weight: 700;
      letter-spacing: .2px;
      margin: 10px 0 22px 0;
      color: var(--title);
    }

    /* Listas sin bullets */
    ul { list-style: none; }

    li.cont{
      margin-bottom: 22px;
      padding: 18px 16px 16px 16px;
      border-radius: var(--radius);
      background: var(--section);
      border: 1px solid var(--section-border);
      box-shadow: 0 10px 24px rgba(0,0,0,.10);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    /* Encabezados de secciones bien separadas */
    h2{
      font-size: 22px;
      font-weight: 800;
      margin: 0 0 14px 0;
      color: var(--title);
    }

    /* Grid de tarjetas: respeta tu UL.card */
    ul.card{
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      justify-content: flex-start;
      padding: 0;
      margin: 0;
    }

    /* Apago el “papel con sombras torcidas” viejo (era lo que ensuciaba) */
    .card li:before,
    .card li:after{
      content: none !important;
      display: none !important;
    }

    /* Tarjeta (tu <a>) */
    li a{
      width: 260px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;

      padding: 18px 16px;
      border-radius: var(--radius-card);

      text-decoration: none;
      color: #1f2933;

      background: var(--card);
      border: 1px solid var(--card-border);
      box-shadow: var(--card-shadow);

      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    li a:hover{
      transform: translateY(-3px);
      box-shadow: 0 18px 42px rgba(0,0,0,.28);
      border-color: rgba(124,195,255,.45);
    }

    /* Ícono en “pastilla/círculo” (similar vibe Parque Rivera) */
    .card li img{
      width: 56px;
      height: 56px;
      margin: 0;
      padding: 10px;
      border-radius: 16px;
      background: var(--accent-soft);
      border: 1px solid rgba(124,195,255,.25);
    }

    /* Texto del botón */
    .card li span{
      position: static;
      float: none;
      text-align: center;
      font-weight: 700;
      font-size: 15px;
      color: #1f2933;
      line-height: 1.15;
    }

    /* Detalle “parque” sutil abajo del título del botón */
    li a span::after{
      content: "";
      display: block;
      width: 38px;
      height: 3px;
      margin: 10px auto 0 auto;
      border-radius: 999px;
      background: rgba(124,195,255,.65);
    }

    /* Responsive: en móvil, tarjetas anchas tipo lista */
    @media screen and (max-width: 800px){
      ul.card{ gap: 12px; }

      li a{
        width: 100%;
        flex-direction: row;
        justify-content: flex-start;
        text-align: left;
        padding: 16px;
      }

      .card li img{
        width: 52px;
        height: 52px;
        border-radius: 14px;
      }

      .card li span{
        text-align: left;
        font-size: 16px;
      }

      li a span::after{
        margin: 8px 0 0 0;
      }
    }
  </style>
</head>

<body>
  <div class="contenido">
    <div>

    </div>

    <ul>

      </li>

      <li class="cont">

              <img src="images/noun_teach_1614348.svg" />

            </a>
          </li>
          <li>
            <a target="_blank" href="reunion-publica.html">

          </li>
          <li>

      <li class="cont">

            </a>

            <a target="_blank" href="responsabilidades.html">

    </ul>
  </div>
</body>
