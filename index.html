<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Congregación Punta Gorda</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Montserrat',sans-serif;
    color:#fff;
    background: linear-gradient(
        180deg,
        #1f2a44 0%,
        #3c4a66 35%,
        #9b8f85 70%,
        #2b2b2b 100%
    );
}

/* TITULO */
h1{
    font-size:36px;
    font-weight:800;
    padding:24px;
    margin:0;
}

/* SECCIONES */
.section-title{
    font-size:24px;
    font-weight:700;
    padding:12px 24px 0;
}

/* GRID 2 COLUMNAS */
.grid{
    display:grid;
    grid-template-columns: repeat(2, 1fr);
    gap:26px;
    padding:24px;
}

/* ITEM */
.item{
    text-align:center;
    text-decoration:none;
    color:#fff;
}

.circle{
    width:150px;
    height:150px;
    border-radius:50%;
    overflow:hidden;
    margin:auto;
    background:#000;
    box-shadow:0 14px 30px rgba(0,0,0,.45);
    transition: transform .2s ease;
}

.circle img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.item:active .circle{
    transform:scale(.96);
}

.item span{
    display:block;
    margin-top:10px;
    font-weight:700;
    font-size:15px;
}

/* MOBILE FINO */
@media(max-width:420px){
    h1{ font-size:32px; }
    .circle{ width:135px; height:135px; }
}
</style>
</head>

<body>

<h1>Congregación Punta Gorda</h1>

<div class="section-title">Predicación</div>
<div class="grid">
    <a class="item" href="predicacion.html">
        <div class="circle"><img src="images/predicacion.jpg"></div>
        <span>Grupos de predicación</span>
    </a>

    <a class="item" href="territorios/mapa.html">
        <div class="circle"><img src="images/territorios.jpg"></div>
        <span>Mapa de territorios</span>
    </a>
</div>

<div class="section-title">Reuniones</div>
<div class="grid">
    <a class="item" href="vida-y-ministerio.html">
        <div class="circle"><img src="images/vida-ministerio.jpg"></div>
        <span>Vida y Ministerio</span>
    </a>

    <a class="item" href="reunion-publica.html">
        <div class="circle"><img src="images/reunion-publica.jpg"></div>
        <span>Reunión Pública</span>
    </a>

    <a class="item" href="limpieza.html">
        <div class="circle"><img src="images/limpieza.jpg"></div>
        <span>Programa de Limpieza</span>
    </a>
</div>

<div class="section-title">Congregación</div>
<div class="grid">
    <a class="item" href="publicadores.html">
        <div class="circle"><img src="images/publicadores.jpg"></div>
        <span>Grupos de publicadores</span>
    </a>

    <a class="item" href="precursores.html">
        <div class="circle"><img src="images/precursores.jpg"></div>
        <span>Precursores regulares</span>
    </a>

    <a class="item" href="responsabilidades.html">
        <div class="circle"><img src="images/responsabilidades.jpg"></div>
        <span>Responsabilidades</span>
    </a>

    <a class="item" href="https://josecajusoljcs-source.github.io/cartelera/" target="_blank">
        <div class="circle"><img src="images/audio-video.jpg"></div>
        <span>Audio y Video</span>
    </a>
</div>

</body>
</html>
