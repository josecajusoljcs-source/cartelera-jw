<style>
/* =========================
   RESET + BASE
========================= */
*{box-sizing:border-box;margin:0;padding:0}
html{scroll-behavior:smooth}
body{
  font-family:'Montserrat',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  color:#1f2933;
  line-height:1.45;

  /* Parque Rivera vibes (no copia): oscuro arriba, claro abajo */
  background:
    radial-gradient(1200px 600px at 20% -10%, rgba(46,111,92,.25), transparent 60%),
    radial-gradient(900px 500px at 85% 10%, rgba(47,111,228,.20), transparent 55%),
    linear-gradient(180deg,#1f2a3a 0%, #243447 28%, #eef3f1 100%);
  min-height:100vh;
}

/* Contenedor igual que tu HTML */
.contenido{
  width:min(980px, 92%);
  margin:0 auto;
  padding:26px 0 80px;
}

/* =========================
   TITULOS (header)
========================= */
h1{
  font-size:1.35rem;          /* más chico, no roba pantalla */
  font-weight:700;
  letter-spacing:.2px;
  color:#ffffff;
  margin:0 0 18px;
}

h2{
  font-size:1.25rem;
  font-weight:700;
  color:#1f2933;
  margin:0 0 14px;
}

/* =========================
   SECCIONES (li.cont)
   No cambiamos HTML, solo estilo
========================= */
ul{list-style:none}
li.cont{
  background:rgba(255,255,255,.92);
  border-radius:22px;
  padding:22px 18px;
  margin:22px 0;
  box-shadow:0 14px 34px rgba(0,0,0,.10);
  border:1px solid rgba(0,0,0,.06);
  overflow:hidden;
  position:relative;
}

/* Barra lateral de color por sección (en orden: Predicación, Reuniones, Congregación) */
li.cont:nth-of-type(1){ border-left:6px solid #2e6f5c; }
li.cont:nth-of-type(2){ border-left:6px solid #2f6fe4; }
li.cont:nth-of-type(3){ border-left:6px solid #6b8e23; }

/* Un poquito de “vida” sin exagerar */
li.cont:before{
  content:"";
  position:absolute;
  inset:-80px -120px auto auto;
  width:260px;height:260px;
  background:radial-gradient(circle, rgba(46,111,92,.16), transparent 65%);
  filter:blur(1px);
}

/* =========================
   GRID ORIGINAL (ul.card)
========================= */
ul.card{
  display:grid;
  grid-template-columns:repeat( auto-fit, minmax(240px, 1fr) );
  gap:14px;
  padding:0;
  margin:0;
}

/* Desactivamos las sombras inclinadas viejas (before/after) */
.card li:before,
.card li:after{ display:none !important; }

/* =========================
   LINKS = CARDS (sin tocar href)
========================= */
li{position:relative}
li a{
  width:100%;
  height:auto;
  display:flex;
  flex-direction:row;
  align-items:center;
  gap:14px;

  padding:16px 16px;
  border-radius:18px;

  background:#ffffff;
  border:1px solid rgba(46,111,92,.18);
  box-shadow:0 10px 26px rgba(0,0,0,.06);

  color:#1f2933;
  text-decoration:none;
  transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
}

/* Hover */
li a:hover{
  transform:translateY(-2px);
  box-shadow:0 16px 36px rgba(0,0,0,.10);
  border-color:rgba(46,111,92,.34);
}

/* Ícono como “chip” suave */
.card li img{
  width:46px;
  height:46px;
  margin:0;
  padding:10px;
  border-radius:14px;
  background:rgba(46,111,92,.10);
  flex:0 0 46px;
}

/* Texto */
.card li span{
  position:static;
  top:auto;
  float:none;
  font-weight:600;
  font-size:1rem;
}

/* =========================
   RESPONSIVE
========================= */
@media (max-width: 480px){
  h1{font-size:1.25rem}
  li.cont{padding:18px 14px}
  li a{padding:14px}
}

@media (prefers-color-scheme: dark){
  body{
    color:#e5e7eb;
    background:
      radial-gradient(1200px 600px at 20% -10%, rgba(46,111,92,.18), transparent 60%),
      radial-gradient(900px 500px at 85% 10%, rgba(47,111,228,.15), transparent 55%),
      linear-gradient(180deg,#0b1220 0%, #0f172a 35%, #101827 100%);
  }
  li.cont{
    background:rgba(17,24,39,.92);
    border:1px solid rgba(255,255,255,.06);
  }
  h2{color:#e5e7eb}
  li a{
    background:rgba(17,24,39,.92);
    border:1px solid rgba(96,165,250,.22);
    color:#e5e7eb;
  }
  .card li img{ background:rgba(96,165,250,.10); }
}
</style>
